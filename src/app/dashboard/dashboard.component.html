<!-- delete confirm child -->
<app-delete-confirm (click)="cancel()" [item]="acno"></app-delete-confirm>


   <!-- Deposit Form -->
   <h1 style="color:white ;">Welcome {{user}}</h1>

   <button (click)="deleteParent()" class="btn btn-danger" type="submit" style="float:right;">Delete</button>



<h4 style="color: white;"> Login Details:{{lDate | date: 'short'}}</h4>



   <a routerLink="/transaction">View transactions</a>





   <div [ngClass]="acno? 'style1':'' " class="container col-md-12 mt-4">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number" id="login_acno" required>
                        
                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"
                    style="color:red ;">
                    Invalid account number
                </div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="Password" id="login_pswd" required>
                      </div>
                      <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"
                      style="color:red ;">
                      Invalid password
                  </div>
  

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="Amount" id="login_amount" required>
                        
                    </div>

                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors"
                    style="color:red ;">
                    Invalid amount
                </div>



                      <div class="form-group">
                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
             
          </div>
      </div>
   </div>

    <!-- WithDraw Form -->
   
    <div [ngClass]="acno? 'style1':'' " class="container col-md-12 mt-4">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Withdraw Form</h3>
                    
                </div>
                <div class="card-body">
                    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input name="acno1" formControlName="acno1" type="text" class="form-control" placeholder="Account Number" id="login_acno1" required>
                          
                      </div>

                      <div *ngIf="this.withdrawForm.get('acno1')?.touched&&this.withdrawForm.get('acno1')?.errors"
                    style="color:red ;">
                    Invalid account number
                </div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input name="pswd1"formControlName="pswd1" type="password" class="form-control" placeholder="Password" id="login_pswd1" required>
                        </div>

                        <div *ngIf="this.withdrawForm.get('pswd1')?.touched&&this.withdrawForm.get('pswd1')?.errors"
                        style="color:red ;">
                        Invalid password
                    </div>

                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input name="amount1" formControlName="amount1" type="text" class="form-control" placeholder="Amount" id="login_amount1" required>
                          
                      </div>


                      <div *ngIf="this.withdrawForm.get('amount1')?.touched&&this.withdrawForm.get('amount1')?.errors"
                        style="color:red ;">
                        Invalid amount
                    </div>
                        <div class="form-group">
                            <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
     </div>
